<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <title>Lang Reader - Cache Clearer</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }
        button:hover {
            background: #2980b9;
        }
        .success {
            background: #e8f5e9;
            padding: 15px;
            border-radius: 4px;
            margin: 20px 0;
            border-left: 5px solid #4caf50;
        }
        .info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 4px;
            margin: 20px 0;
            border-left: 5px solid #2196f3;
        }
        #status {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Lang Reader - Clear Application Cache</h1>
    
    <div class="info">
        <p>This utility will help clear browser cache for the Lang Reader application. This can resolve issues with outdated JavaScript or cached API configurations.</p>
    </div>
    
    <button id="clearCacheBtn">Clear Application Cache</button>
    <button id="reloadAppBtn">Reload Application</button>
    
    <div id="status"></div>
    
    <script>
        // Status update function
        function updateStatus(message, isSuccess = true) {
            const status = document.getElementById('status');
            status.innerHTML = `<div class="${isSuccess ? 'success' : 'error'}">${message}</div>`;
        }
        
        // Clear cache button
        document.getElementById('clearCacheBtn').addEventListener('click', async function() {
            try {
                updateStatus('Clearing cache...');
                
                // Try to clear application cache using Cache API
                if ('caches' in window) {
                    const cacheNames = await window.caches.keys();
                    await Promise.all(
                        cacheNames.map(cacheName => {
                            return caches.delete(cacheName);
                        })
                    );
                }
                
                // Reset localStorage
                localStorage.clear();
                
                // Reset sessionStorage
                sessionStorage.clear();
                
                // Force reload of index page 
                await fetch('/', { cache: 'reload', mode: 'no-cors' });
                await fetch('/index.html', { cache: 'reload', mode: 'no-cors' });
                await fetch('/api-config.js', { cache: 'reload', mode: 'no-cors' });
                await fetch('/assets/index-2a4a3604.js', { cache: 'reload', mode: 'no-cors' });
                
                updateStatus('Cache cleared successfully! Please reload the application.');
            } catch (error) {
                console.error('Error clearing cache:', error);
                updateStatus('Error clearing cache: ' + error.message, false);
            }
        });
        
        // Reload app button
        document.getElementById('reloadAppBtn').addEventListener('click', function() {
            // Add cache busting parameter
            window.location.href = '/?cache=' + Date.now();
        });
    </script>
</body>
</html>
